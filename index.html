        /* Efek teks gradien animasi (tetap ada, ringan) */
        .animated-gradient-text {
            background-image: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6, #38bdf8);
            background-size: 250% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 8s linear infinite;
        }
        
        .animated-gradient-background {
             background-image: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6, #38bdf8);

            animation: gradient-flow 8s linear infinite;
        }

        @keyframes gradient-flow {
            to { background-position: 250% center; }
        }

        /* EFEK OPTIMASI: Animasi Cahaya Halus pada Teks */
        @keyframes subtle-glow {
            0%, 100% { text-shadow: 0 0 4px #38bdf8; }
            50% { text-shadow: 0 0 10px #a78bfa; }
        }
        
        .interactive-text {
            color: #e0f2fe;
            transition: color 0.3s ease;
        }

        .group:hover .interactive-text {
            animation: subtle-glow 2s ease-in-out infinite;
        }
        
        /* Animasi Tombol saat diklik dan hover (tetap ada, ringan) */
        .clickable-item {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .clickable-item:hover {
            transform: translateY(-4px) scale(1.02) !important;

        .clickable-item:active {

        /* Animasi saat elemen muncul di layar (tetap ada, ringan) */
        .reveal {

            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .reveal.visible {

        }

e: "Rizki Mikael Siregar", initial: "RM", link: "https://t.me/mikaelsrgr" }, { name: "Sofwa Widina", initial: "SW", link: "https://t.me/ofswa" }, { name: "Tabina Huriyah Ramaniya", initial: "TH", link: "https://t.me/hrtbinna" }, { name: "Yolla Dzakya Fathira", initial: "YZ", link: "https://t.me/Yollaaadz" }, { name: "Zidni Ilman", initial: "ZI", link: "https://t.me/zidniilmann" }

        // --- Fungsi UI ---
        function displayQuickLinks() {

        }
        function setupScrollIndicator() {
            const contentArea = document.getElementById('content-area');
            const progressBar = document.getElementById('scroll-progress-bar');
            contentArea.addEventListener('scroll', () => {
                const scrollableHeight = contentArea.scrollHeight - contentArea.clientHeight;
                progressBar.style.width = scrollableHeight > 0 ? `${(contentArea.scrollTop / scrollableHeight) * 100}%` : '0%';
            });
        }
        function setupScrollReveal() {
            const contentArea = document.getElementById('content-area');
            const options = { root: contentArea, rootMargin: '0px', threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, options);
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
        
        document.addEventListener('DOMContentLoaded', () => { 
            displayQuickLinks(); 
            displayAssistants();
            setupScrollIndicator();
            setupScrollReveal();
        });

        // --- SKRIP ANIMASI BARU YANG DIOPTIMALKAN ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(56, 189, 248, 0.5)';
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = Math.sqrt(
                        (particles[a].x - particles[b].x) * (particles[a].x - particles[b].x) +
                        (particles[a].y - particles[b].y) * (particles[a].y - particles[b].y)
                    );
                    if (distance < 100) {
                        opacityValue = 1 - (distance / 100);
                        ctx.strokeStyle = `rgba(167, 139, 250, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        
        init();
        animate();
    </script>
